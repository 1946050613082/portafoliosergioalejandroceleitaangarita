<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <img src="images/aswd.png"width="80px" alt="logo1" class="logo1">
                <!-- Menú de navegación -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                            <li class="nav-item"><a class="nav-link" href="proyectos.html">PROYECTOS</a></li>
                            <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <!-- Formulario de Contacto -->
        <section id="formulario-contacto">
            <h2 class="text-center mb-4">CONTACTO</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

        <!-- Feedback al Usuario -->
        <section id="feedback" class="my-4">
            <p id="successMessage" class="text-success text-center hidden">¡Gracias por tu mensaje! Te responderemos pronto.</p>
            <p id="errorMessage" class="text-danger text-center hidden">Por favor, completa todos los campos correctamente.</p>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Sergio Alejandro Celeita Angarita. Todos los derechos reservados.</p>
            <div>
                <a href="https://www.facebook.com/" class="text-white me-3">Facebook</a>
                <a href="https://twitter.com/" class="text-white me-3">Twitter</a>
                <a href="https://www.instagram.com/" class="text-white">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
